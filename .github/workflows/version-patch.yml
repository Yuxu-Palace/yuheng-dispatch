on:
  # ğŸ¯ åªä¿ç•™ Pull Request äº‹ä»¶ï¼šé¢„è§ˆ + mergeæ‰§è¡Œ
  pull_request:
    branches:
      - main
      - beta
    types: [opened, synchronize, reopened, labeled, unlabeled, closed]

jobs:
  # ä»£ç è´¨é‡æ£€æŸ¥ã€ç±»å‹éªŒè¯å’Œæ„å»º
  validate-and-build:
    name: Quality Check & Build
    runs-on: ubuntu-latest
    # æ‰€æœ‰PRæ´»è·ƒäº‹ä»¶ + PRåˆå¹¶äº‹ä»¶æ—¶è¿è¡Œ
    if: github.event.action != 'closed' || github.event.pull_request.merged == true

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node environment
        uses: ./.github/actions/setup-node-env

      - name: Run Biome check
        run: pnpm check

      - name: TypeScript type check
        run: pnpm exec tsc --noEmit

      - name: Build
        run: pnpm run build

      - name: Upload publish artifact
        uses: actions/upload-artifact@v4
        with:
          name: publish-artifact
          path: dist

  version-patch:
    name: version-management-${{ github.event.pull_request.base.ref }}
    runs-on: ubuntu-latest
    # ğŸ¯ ç®€åŒ–æ¡ä»¶ï¼šé¢„è§ˆæ¨¡å¼ï¼ˆæœ‰æ ‡ç­¾ï¼‰ + æ‰§è¡Œæ¨¡å¼ï¼ˆPRåˆå¹¶ï¼‰
    if: |
      !contains(github.event.pull_request.title, '[skip ci]') &&
      github.event_name == 'pull_request' && (
        (github.event.action != 'closed' && github.event.pull_request.labels.*) ||
        (github.event.action == 'closed' && github.event.pull_request.merged == true)
      )
    needs: validate-and-build
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node environment
        uses: ./.github/actions/setup-node-env
        with:
          install-dependencies: 'false'

      - name: Download publish artifact
        uses: actions/download-artifact@v4
        with:
          name: publish-artifact
          path: dist

      - name: Version patch
        id: version-patch
        uses: ./
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

          # ç‰ˆæœ¬ç®¡ç†é…ç½®
          version-prefix: 'v'  # ç‰ˆæœ¬æ ‡ç­¾å‰ç¼€ï¼Œå¦‚ v1.0.0
          git-user-name: 'cmtlyt'  # Git æäº¤æ—¶çš„ç”¨æˆ·å
          git-user-email: 'cmtlyt@163.com'  # Git æäº¤æ—¶çš„é‚®ç®±
          enable-changelog: 'true'  # è‡ªåŠ¨ç”Ÿæˆå’Œæ›´æ–° CHANGELOG.md
          comment-title: 'ğŸ“¦ ç‰ˆæœ¬ç®¡ç†'  # PR è¯„è®ºä¸­æ˜¾ç¤ºçš„æ ‡é¢˜

  # æ„å»ºå¹¶æäº¤ dist ç›®å½•
  build-dist:
    name: Build and commit dist
    runs-on: ubuntu-latest
    needs: version-patch
    # åªåœ¨ PR åˆå¹¶æ—¶æ‰§è¡Œ
    if: github.event.pull_request.merged == true
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # åˆ‡æ¢åˆ°ç›®æ ‡åˆ†æ”¯ï¼ˆåˆå¹¶åçš„åˆ†æ”¯ï¼‰
          ref: ${{ github.event.pull_request.base.ref }}
          fetch-depth: 0

      - name: Setup Node environment
        uses: ./.github/actions/setup-node-env

      - name: Build dist
        run: pnpm run build

      - name: Commit and push dist
        run: |
          if git status --porcelain dist | grep -q .; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add dist
            git commit -m "chore: build dist [skip ci]"
            git push
          else
            echo "No dist changes to commit."
          fi
