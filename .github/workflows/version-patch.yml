on:
  # ğŸ¯ åªä¿ç•™ Pull Request äº‹ä»¶ï¼šé¢„è§ˆ + mergeæ‰§è¡Œ
  pull_request:
    branches:
      - main
      - beta
    types: [opened, synchronize, reopened, labeled, unlabeled, closed]

jobs:
  # ä»£ç è´¨é‡æ£€æŸ¥ã€ç±»å‹éªŒè¯å’Œæ„å»º
  validate-and-build:
    name: Quality Check & Build
    runs-on: ubuntu-latest
    # æ‰€æœ‰PRæ´»è·ƒäº‹ä»¶ + PRåˆå¹¶äº‹ä»¶æ—¶è¿è¡Œ
    if: github.event.action != 'closed' || github.event.pull_request.merged == true

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run Biome check
        run: pnpm check

      - name: TypeScript type check
        run: pnpm exec tsc --noEmit

      - name: Build
        run: pnpm run build

      - name: Upload publish artifact
        uses: actions/upload-artifact@v4
        with:
          name: publish-artifact
          path: dist

  version-path:
    name: version-management-${{ github.event.pull_request.base.ref }}
    runs-on: ubuntu-latest
    # ğŸ¯ ç®€åŒ–æ¡ä»¶ï¼šé¢„è§ˆæ¨¡å¼ï¼ˆæœ‰æ ‡ç­¾ï¼‰ + æ‰§è¡Œæ¨¡å¼ï¼ˆPRåˆå¹¶ï¼‰
    if: |
      !contains(github.event.head_commit.message, '[skip ci]') &&
      github.event_name == 'pull_request' && (
        (github.event.action != 'closed' && github.event.pull_request.labels.*) ||
        (github.event.action == 'closed' && github.event.pull_request.merged == true)
      )
    needs: validate-and-build
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Download publish artifact
        uses: actions/download-artifact@v4
        with:
          name: publish-artifact
          path: dist

      - name: Version patch
        id: version-patch
        uses: ./
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

          # ç‰ˆæœ¬ç®¡ç†é…ç½®
          version-prefix: 'v'  # ç‰ˆæœ¬æ ‡ç­¾å‰ç¼€ï¼Œå¦‚ v1.0.0
