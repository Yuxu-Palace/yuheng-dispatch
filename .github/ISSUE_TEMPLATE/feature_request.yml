name: ✨ Feature Request
description: 提出新功能建议
title: "[Feature]: "
labels: ["enhancement"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        感谢您的功能建议！请填写以下信息以帮助我们理解您的需求。

  - type: textarea
    id: feature-description
    attributes:
      label: 功能描述
      description: 清晰简洁地描述您希望添加的功能
      placeholder: 我希望 Action 支持...
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: 使用场景
      description: 为什么需要这个功能？它解决了什么问题？
      placeholder: |
        在我的项目中...
        当前的问题是...
        有了这个功能后...
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: 期望行为
      description: 详细描述这个功能应该如何工作
      placeholder: |
        当用户...
        Action 应该...
        最终结果是...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 您是否考虑过其他实现方式或解决方案？
      placeholder: |
        我考虑过...
        但是...

  - type: textarea
    id: additional
    attributes:
      label: 补充信息
      description: 其他有助于理解此功能请求的信息
      placeholder: |
        - 相关的其他项目实现
        - 可能的技术方案
        - 参考文档...

  - type: checkboxes
    id: checklist
    attributes:
      label: 检查清单
      description: 请确认您已完成以下检查
      options:
        - label: 我已搜索现有 Issues，确认这不是重复请求
          required: true
        - label: 我已阅读文档，确认当前功能无法满足需求
          required: true
        - label: 我愿意提交 PR 实现此功能（如果可能）
          required: false
